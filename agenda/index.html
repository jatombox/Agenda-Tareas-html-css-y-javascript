<!DOCTYPE html>

      <button class="add-btn" onclick="crearCuenta()">Registrarse</button>

    <!-- Formulario de INICIO DE SESI칍N (Oculto por defecto) -->

    <button class="add-btn" onclick="agregarTarea()">Agregar</button>
    <button class="complete-btn" onclick="marcarTodas()">Marcar Todas</button>

    <!--  Lista donde se mostrar치n las tareas -->

  <!-- Enlace al archivo JavaScript externo -->

</body>
</html>
