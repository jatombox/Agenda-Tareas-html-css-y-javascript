<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini CRUD - Lista de Tareas</title>
  
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Enlace al archivo CSS externo (para estilos personalizados que no cubre Bootstrap) -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    
    <!-- Contenedor Principal de Autenticaci칩n -->
    <div id="auth-container" class="card shadow-lg mx-auto" style="max-width: 400px;">
      <div class="card-body">
        
        <!-- Formulario de CREAR CUENTA (Visible por defecto) -->
        <div id="register-form">
          <h2 class="card-title text-center text-primary mb-4">Crear Cuenta</h2>
          <div class="mb-3">
            <input type="text" id="reg-username" class="form-control" placeholder="Nuevo Usuario">
          </div>
          <div class="mb-3">
            <input type="password" id="reg-password" class="form-control" placeholder="Nueva Contrase침a">
          </div>
          <button class="btn btn-primary w-100 mb-3" onclick="crearCuenta()">Registrarse</button>
          <p id="register-message" class="text-danger text-center"></p>
          <p class="switch-form text-center">쯏a tienes cuenta? <a href="#" onclick="alternarFormulario('login')">Inicia Sesi칩n aqu칤</a></p>
        </div>

        <!-- Formulario de INICIO DE SESI칍N (Oculto por defecto) -->
        <div id="login-form" class="oculto">
          <h2 class="card-title text-center text-primary mb-4">Iniciar Sesi칩n</h2>
          <div class="mb-3">
            <input type="text" id="login-username" class="form-control" placeholder="Usuario">
          </div>
          <div class="mb-3">
            <input type="password" id="login-password" class="form-control" placeholder="Contrase침a">
          </div>
          <button class="btn btn-success w-100 mb-3" onclick="iniciarSesion()">Entrar</button>
          <p id="login-message" class="text-danger text-center"></p>
          <p class="switch-form text-center">쯅o tienes cuenta? <a href="#" onclick="alternarFormulario('register')">Crea una aqu칤</a></p>
        </div>
        
      </div>
    </div>

    <!-- Contenedor de la Aplicaci칩n de Tareas (Inicialmente oculto) -->
    <div id="app-container" class="oculto">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg">
            <div class="card-body">
              <!--  T칤tulo principal -->
              <h1 class="text-center text-primary mb-3">游늶 Mi Lista de Tareas</h1>

              <!-- Mensaje explicativo -->
              <p class="info text-muted text-center">游눠 Consejo: haz clic en el texto de una tarea para marcarla como completada o desmarcarla.</p>

              <!--  Campo de texto y botones principales -->
              <div class="input-group mb-3">
                <input type="text" id="tarea" class="form-control" placeholder="Escribe una tarea...">
                <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
              </div>
              
              <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-success btn-sm" onclick="marcarTodas()">Marcar Todas</button>
                <button class="btn btn-secondary btn-sm" onclick="limpiarLista()">Limpiar Lista</button>
                <button class="btn btn-danger btn-sm" onclick="cerrarSesion()">Cerrar Sesi칩n</button>
              </div>

              <!--  Lista donde se mostrar치n las tareas -->
              <ul id="lista" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <!-- Enlace a Bootstrap JS (Bundle con Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Enlace al archivo JavaScript externo -->
  <script src="script.js"></script>
</body>
</html>
